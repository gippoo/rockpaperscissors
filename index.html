<!DOCTYPE html>
<html>
<body>
<h1>Rock Paper Scissors</h1>
<p>Pick a choice</p>

<button type="button" id="r" onclick="rock()">Rock</button>
<button type="button" id="p" onclick="paper()">Paper</button>
<button type="button" id="s" onclick="scissors()">Scissors</button>
      
<p id="you">Your choice:</p>
<p id="comp">Computer's choice:</p>
<p id="result">Result:</p>

<script>
var dict = {}
dict[1] = "Rock";
dict[2] = "Paper";
dict[3] = "Scissors";
;

function rock() {
	var compchoice = String(Math.floor(Math.random() * 3)+1) ;
	document.getElementById("you").innerHTML="Your choice: Rock";
    document.getElementById("comp").innerHTML="Computer's choice: "+ dict[compchoice];
    if (compchoice == 1) {
    document.getElementById("result").innerHTML="Result: Draw";
    }
    else if (compchoice == 2) {
    document.getElementById("result").innerHTML="Result: U Lose :(";
    }
    else {
    document.getElementById("result").innerHTML="Result: U Win :)";
    }
}
    
    
function paper() {
	var compchoice = String(Math.floor(Math.random() * 3)+1) ;

    document.getElementById("result").innerHTML="Result: U Win :)";
    }
    else if (compchoice == 2) {
    document.getElementById("result").innerHTML="Result: Draw";
    }
    else {
    document.getElementById("result").innerHTML="Result: U Lose :(";
    }
}
    
    
    
function scissors() {
	var compchoice = String(Math.floor(Math.random() * 3)+1) ;
	document.getElementById("you").innerHTML="Your choice: Scissors";
    document.getElementById("comp").innerHTML="Computer's choice: "+ dict[compchoice];
    if (compchoice == 1) {
    document.getElementById("result").innerHTML="Result: U Win :)";
    }
    else if (compchoice == 2) {
    document.getElementById("result").innerHTML="Result: U Lose :(";
    }
    else {
    document.getElementById("result").innerHTML="Result: Draw";
    }
}
</script>

  </body>
</html>
