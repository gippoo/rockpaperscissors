<!DOCTYPE html>
<html>
<body>
<h1>Rock Paper Scissors</h1>
<p>Pick a choice:</p>

<button type="button" id="r" onclick="rock()">Rock</button>
<button type="button" id="p" onclick="paper()">Paper</button>
<button type="button" id="s" onclick="scissors()">Scissors</button>
      
<p id="you">Your choice:</p>
<p id="comp">Computer's choice:</p>
<p id="result">Result:</p>
<br>
<br>
<h3>Stats</h5>
<p id="stats">Wins: 0 Draws: 0 Losses: 0</p>

<script>
var wins = 0, draws = 0, losses = 0;

var dict = {}
dict[1] = "Rock";
dict[2] = "Paper";
dict[3] = "Scissors";
;

function rock() {
	var compchoice = String(Math.floor(Math.random() * 3)+1) ;
	document.getElementById("you").innerHTML="Your choice: Rock";
    document.getElementById("comp").innerHTML="Computer's choice: "+ dict[compchoice];
    if (compchoice == 1) {
    	document.getElementById("result").innerHTML="Result: Draw";
        draws += 1
    }
    else if (compchoice == 2) {
    	document.getElementById("result").innerHTML="Result: U Lose :(";
        losses += 1
    }
    else {
    	document.getElementById("result").innerHTML="Result: U Win (◠‿◠✿)";
        wins += 1
    }
    document.getElementById("stats").innerHTML="Wins: "+wins+ "\
     ("+(wins/(wins+draws+losses)*100).toFixed(1)+"%) "+" Draws: "+draws+ "\
     ("+(draws/(wins+draws+losses)*100).toFixed(1)+"%) "+" Losses: " +losses+ "\
     ("+(losses/(wins+draws+losses)*100).toFixed(1)+"%) ";
}
